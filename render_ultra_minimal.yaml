services:
  - type: web
    name: financial-analyzer-ultra-minimal
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements_ultra_minimal.txt --no-cache-dir
    startCommand: streamlit run app_ultra_minimal.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
