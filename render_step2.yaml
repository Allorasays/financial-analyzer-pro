services:
  - type: web
    name: financial-analyzer-step2
    env: python
    plan: free
    buildCommand: pip install streamlit yfinance pandas
    startCommand: streamlit run app_step2_data.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0






