services:
  - type: web
    name: financial-analyzer-minimal
    env: python
    plan: free
    buildCommand: pip install streamlit
    startCommand: streamlit run app_minimal.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0