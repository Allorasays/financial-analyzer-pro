services:
  - type: web
    name: financial-analyzer-day4
    env: python
    plan: free
    buildCommand: pip install -r requirements_render_day4.txt
    startCommand: streamlit run app_day4_render.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
        value: false
