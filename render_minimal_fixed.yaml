services:
  - type: web
    name: financial-analyzer-pro
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements_minimal.txt --no-cache-dir
    startCommand: streamlit run app_render_fixed.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0







