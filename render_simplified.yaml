services:
  - type: web
    name: financial-analyzer-simplified
    env: python
    plan: free
    buildCommand: pip install streamlit pandas plotly yfinance numpy requests --no-cache-dir
    startCommand: streamlit run app_simplified.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0








