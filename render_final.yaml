services:
  - type: web
    name: financial-analyzer-final
    env: python
    plan: free
    buildCommand: python deploy.py
    startCommand: python deploy.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
