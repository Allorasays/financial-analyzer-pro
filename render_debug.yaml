services:
  - type: web
    name: financial-analyzer-debug
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements_minimal.txt
    startCommand: streamlit run app_debug.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0







